<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Kg-Calculator</title>
  </head>
  <body>
    <main class="app">
      <div class="title">Kg-Calculator</div>
      <div class="second-title">~Insert the number of kg~</div>
      <div class="input-box">
        <input type="text" placeholder="Ex: 10" class="unit-input" />
      </div>
      <div class="calculate-btn-box">
        <button class="calculate-btn">CALCULATE</button>
      </div>
      <div class="calculate-box">
        <div class="unit-kg">0 kg</div>
        <div class="unit-hg">0 hg</div>
        <div class="unit-dag">0 dag</div>
        <div class="unit-g">0 g</div>
        <div class="unit-dg">0 dg</div>
        <div class="unit-cg">0 cg</div>
        <div class="unit-mg">0 mg</div>
      </div>
    </main>
  </body>
  <script src="./index.js"></script>
</html>
